<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  </head>
  <body>
    <nav class= "navbar navbar-expand-lg navbar-light bg-light">
      <a href="{% url 'index' %}" class = "navbar-brand">Home</a>
      <button class ="navbar-toggler" data-toggle= "collapse" data-target="#navMenu">
        <span class = "navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">

      <ul class = "navbar-nav mr-auto">
          <li class ="nav-item">
            <a href="{% url 'admin:index' %}" class = "nav-link">Admin</a>
          </li>

          {% if user.is_authenticated %}
          <li class ="nav-item">
            <a href="{% url 'basic_app:special' %}" class = "nav-link">Special</a>
          </li>
          {% else %}
          <li class ="nav-item">
            <a href="{% url 'basic_app:register' %}" class = "nav-link">Register</a>
          </li>
          {% endif %}
          {% if user.is_authenticated %}
          <li class = "nav-item">
              <a href="{% url 'logout' %}"class = "nav-link">Logout</a>
          </li>
          {% else %}
          <li class = "nav-item">
              <a href="{% url 'basic_app:user_login' %}" class = "nav-link">Login</a>
          </li>

          {% endif %}


      </ul>



        </div>

    </nav>
    <div class="container">
      {% block body_block %}

      {% endblock %}
    </div>



  </body>
</html>
